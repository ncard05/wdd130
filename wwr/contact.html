            <p>Phone Number: (123)456-7899</p>

            <p>Address: 1586 Road Road City TX 12277</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9904.236996218668!2d-97.0510198235196!3d31.496940547579392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739934484719!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section class = "employee">
            <h2>Employees</h2>
            <figure>
                <img src = images/team-lead.webp alt = 'Team Lead' class="empimg" >
                <figcaption>Team Lead: Amanda</figcaption>
            </figure>
            <figure>
                <img src = images/equipmet-manager.webp alt = 'Equipment Supervisor: Adam' class="empimg" >
                <figcaption>Equipment Supervisor: Adam</figcaption>
            </figure>
            <figure>
                <img src = images/employee.jpg alt = 'Adventure Guide: Cheryl' class="empimg">
                <figcaption>Adventure Guide: Cheryl</figcaption>

        </section>
        <section>
            <h3>Contact Form</h3>
            <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label>What is the reason for contact? </label>
                    <input type="radio" id="GeneralInquiry" name="Purpose" value="GeneralInquiry">
                <label for="GeneralInquiry">General Inquiry</label><br>
                    <input type="radio" id="ReservationQuestion" name="Purpose" value="ReservationQuestion">
                <label for="ReservationQuestion">Reservation Question</label><br>
                    <input type="radio" id="WebsiteSuggestion" name="Purpose" value="WebsiteSuggestion">
                <label for="WebsiteSuggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="I am contacting in regards to..."></textarea>                
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
            </fieldset>
            <button type="submit">Send Message</button>
            </form>
                </section>
